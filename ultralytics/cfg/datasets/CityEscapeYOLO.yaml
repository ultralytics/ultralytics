# COCO8-seg dataset (first 8 images from COCO train2017) by Ultralytics
# Documentation: https://docs.ultralytics.com/datasets/segment/coco8-seg/
# Example usage: yolo train data=coco8-seg.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco8-seg  ← downloads here (1 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: E:/data/CityEscape-YOLO-512 # dataset root dir
train: train/image # train images (relative to 'path') 4 images
val: val/image # val images (relative to 'path') 4 images
test: # test images (optional)
nc: 20

# Class Names
names:
  0: road
  1: sidewalk
  2: building
  3: wall
  4: fence
  5: pole
  6: traffic light
  7: traffic sign
  8: vegetation
  9: terrain
  10: sky
  11: person
  12: rider
  13: car
  14: truck
  15: bus
  16: train
  17: motorcycle
  18: bicycle
  19: background

#Colors:[r, g, b]
colors:
  0: [128, 64,128]
  1: [244, 35,232]
  2: [ 70, 70, 70]
  3: [102,102,156]
  4: [190,153,153]
  5: [153,153,153]
  6: [250,170, 30]
  7: [220,220,  0]
  8: [107,142, 35]
  9: [152,251,152]
  10: [70,130,180 ]
  11: [220, 20, 60]
