# YOLO11 Stereo 3D Detection with group-conv stem (groups=2: left/right processed independently)
# First 2 conv layers use groups=2 so left RGB (ch 0-2) and right RGB (ch 3-5) are
# extracted independently. Features merge at layer 2 (C3k2) for implicit stereo matching.
# Usage: model=yolo11n-stereo3ddet-gstem.yaml

# Parameters
nc: 3
stereo: true
input_channels: 6
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

training:
  loss_weights:
    lr_distance: 2.0
    depth: 1.0
    dimensions: 1.0
    orientation: 1.0

mean_dims:
  Car: [3.88, 1.63, 1.53]
  Pedestrian: [0.88, 0.60, 1.73]
  Cyclist: [1.72, 0.60, 1.77]

# YOLO11 backbone â€” group-conv stem (groups=2 for layers 0-1)
backbone:
  # [from, repeats, module, args]
  # args for Conv: [c2, k, s, p, g] where g=groups
  - [-1, 1, Conv, [64, 3, 2, None, 2]]  # 0-P1/2  groups=2: left/right independent
  - [-1, 1, Conv, [128, 3, 2, None, 2]] # 1-P2/4  groups=2: left/right independent
  - [-1, 2, C3k2, [256, False, 0.25]]   # 2       L/R features merge here
  - [-1, 1, Conv, [256, 3, 2]]          # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]
  - [-1, 1, Conv, [512, 3, 2]]          # 5-P4/16
  - [-1, 2, C3k2, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]         # 7-P5/32
  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]            # 9
  - [-1, 2, C2PSA, [1024]]              # 10

# YOLO11 head (unchanged)
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]]
  - [-1, 2, C3k2, [512, False]]         # 13
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]]
  - [-1, 2, C3k2, [256, False]]         # 16 (P3/8)
  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 13], 1, Concat, [1]]
  - [-1, 2, C3k2, [512, False]]         # 19 (P4/16)
  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 10], 1, Concat, [1]]
  - [-1, 2, C3k2, [1024, True]]         # 22 (P5/32)
  - [[16, 19, 22], 1, Stereo3DDetHeadYOLO11, [nc]]
