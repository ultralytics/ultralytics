# KITTI Dataset Configuration for Monocular Depth Estimation
# Generated with proper train/val split (80/20)

# Dataset path
path: kitti_yolo_depth_v2

# Train and validation paths
train: train/images
val: val/images

# Number of classes
nc: 5

# Class names
names:
  0: Car
  1: Pedestrian
  2: Cyclist
  3: Van
  4: Truck

# Depth range for normalization (in meters)
depth_max: 100.0

# Download script/URL (optional)
download: |
  from pathlib import Path

  from ultralytics.data.prepare_kitti_mde import prepare_kitti_mde_dataset

  dataset_dir = Path(yaml["path"])
  depth_max = float(yaml.get("depth_max", 100.0))

  prepare_kitti_mde_dataset(dataset_dir, depth_max=depth_max)

# Label Format:
# Each line in the label files (*.txt) contains 6 space-separated values:
#   class x_center y_center width height depth
#
# Where:
#   - class: integer class ID (0-4)
#   - x_center: normalized center x coordinate (0-1)
#   - y_center: normalized center y coordinate (0-1)
#   - width: normalized bounding box width (0-1)
#   - height: normalized bounding box height (0-1)
#   - depth: normalized depth value (0-1), calculated as depth_meters / depth_max
#            To get actual depth in meters: depth_meters = depth * depth_max
#
# Example label line:
#   0 0.5 0.5 0.2 0.3 0.155
#   (Car at center of image, 20% width, 30% height, depth=0.155 â†’ 15.5m with depth_max=100)

