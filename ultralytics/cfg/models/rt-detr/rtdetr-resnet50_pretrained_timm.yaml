# Ultralytics RT-DETR-ResNet50 hybrid object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/rtdetr
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
# Ultralytics RT-DETR with timm ResNet50 backbone

nc: 80

backbone:
  # [from, repeats, module, args]
  # Timm args: [model_name, pretrained, out_indices, split]
  - [-1, 1, Timm, [None, resnet50, True, [2, 3, 4], True]]
  - [0, 1, Index, [512, 1]]     # (1, 512, 80, 80)  - P3
  - [0, 1, Index, [1024, 2]]    # (1, 1024, 40, 40) - P4
  - [0, 1, Index, [2048, 3]]    # (1, 2048, 20, 20) - P5

head:
  - [-1, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 4
  - [-1, 1, AIFI, [1024, 8]]
  - [-1, 1, Conv, [256, 1, 1]] # 6

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [2, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 8
  - [[-2, -1], 1, Concat, [1]]
  - [-1, 3, RepC3, [256]] # 10
  - [-1, 1, Conv, [256, 1, 1]] # 11

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [1, 1, Conv, [256, 1, 1, None, 1, 1, False]] # 13
  - [[-2, -1], 1, Concat, [1]]
  - [-1, 3, RepC3, [256]] # 15

  - [-1, 1, Conv, [256, 3, 2]] # 16
  - [[-1, 11], 1, Concat, [1]]
  - [-1, 3, RepC3, [256]] # 18

  - [-1, 1, Conv, [256, 3, 2]] # 19
  - [[-1, 6], 1, Concat, [1]]
  - [-1, 3, RepC3, [256]] # 21

  - [[15, 18, 21], 1, RTDETRDecoder, [nc]]